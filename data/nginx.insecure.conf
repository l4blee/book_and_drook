server {
    server_name bookanddroog.tk www.bookanddroog.tk;
    listen 80;

    location / {
        root /;
        sendfile on;
        try_files /front$uri @backend;
    }

    location @backend {
        resolver 127.0.0.11;

        sendfile on;

        proxy_pass http://express:5001$uri;
        proxy_http_version 1.1;
        proxy_buffering off;

        proxy_set_header connection "upgrade";
        proxy_set_header upgrade $http_upgrade;
    }
}

server {
    server_name minio.bookanddroog.tk;
    listen 80;

    location / {
        resolver 127.0.0.11;

        proxy_pass http://s3:9090;

        proxy_http_version 1.1;
        proxy_buffering off;

        proxy_set_header connection "upgrade";
        proxy_set_header upgrade $http_upgrade;
    }
}